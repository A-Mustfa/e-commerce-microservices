spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: ecommerce-service
              uri: lb://ECOMMERCE-SERVICE
              predicates:
                - Path=/api/v1/cart/**,/api/v1/customer/**,/api/v1/orders/**,/api/v1/item/**
            - id: payment-service
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/api/v1/payments/**
            - id: auth-server
              uri: lb://AUTH-SERVER
              predicates:
                - Path=/api/v1/auth/**
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1

